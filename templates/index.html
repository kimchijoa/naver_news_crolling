<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <!-- <link rel="stylesheet" type="text/css" href="/naver_news_crolling/flask/css/style.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://rawgit.com/jasondavies/d3-cloud/master/build/d3.layout.cloud.js" type="text/JavaScript"></script>
    <!-- Material icon cdn -->
    <!-- <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body> 
    <nav>Today Emotion DashBoard</nav>
    <div id="left_menu"></div>

    <div id="wrap">
        <div class="section_wrap section_size_S" id="data_status">
            <div class="content horizen">
                <p class="explain_title" id="db_count"><span class="material-icons">storage</span></p>
                <p class="explain_title" id="local_count"><span class="material-icons">source</span></p>
                <p class="explain_title" id="loss_count">LOSS DATA COUNT : </p>
                <p class="explain_title" id="download_data01"><span class="material-icons">file_download</span>CROLLING DATA : </p>
                <p class="explain_title" id="download_data02"><span class="material-icons">file_download</span>CROLLING SPEED DATA : </p>
            </div>
    
                
        </div>

        <p id="section_title">Recent Crolling Data State</p>
        <div class="section_wrap">
            <div class="content">
                <p id="menu_title">카테고리별 뉴스 현황</p>
                <div id="svg_01" class="graph_content">
                    <img src="/static/img/content_loading.gif">
                </div>
            </div>

            <div class="content">
                <p id="menu_title">크롤링 속도 정보</p>
                <div id="svg_02" class="graph_content">
                    <img src="/static/img/content_loading.gif">
                </div>
            </div>
        </div>

        
      

        <p id="section_title">WordCloud</p>
        <div class="section_wrap section_size_L" id="crolling_state">
            <div class="content">
                <p id="menu_title">WordCloud Keyword</p>    
                <div id="svg_03" class="graph_content">
                    <img src="/static/img/content_loading.gif">
                </div>
            </div>

            <div class="content ">
                <p id="menu_title">Topic Keyword</p>    
                <div id="svg_04" class="graph_content">
                    <ul class="wc_category_list">
                        <li class="list_title"><p class="cat_kind_01"></p>종합</li>
                        <li class="list_title"><p class="cat_kind_02"></p>사회</li>
                        <li class="list_title"><p class="cat_kind_03"></p>사건</li>
                        <li class="list_title"><p class="cat_kind_04"></p>경제</li>
                        <li class="list_title"><p class="cat_kind_05"></p>정치</li>
                    </ul>
                    <div class="wc_display">
                        <div class="emotion_temp"></div>
                        <div class="content_display"></div>
                    </div>
                    

                    <!-- <img src="/static/img/content_loading.gif"> -->


                </div>
            </div>
        </div>

        
      
    </div>


</body>
<script src="{{ url_for('static', filename='js/create_svg.js') }}"></script>
<script src="{{ url_for('static', filename='js/create_svg03.js') }}"></script>
<script src="{{ url_for('static', filename='js/create_svg02.js') }}"></script>
<script src="{{ url_for('static', filename='js/index.js') }}"></script>



</html>
